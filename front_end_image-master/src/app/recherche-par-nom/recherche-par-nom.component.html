<div class="container">

    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
        <label>Recherche par Nom Film  </label>
        <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control" >
        </div>
        </form>


        <div class="card shadow mb-4">
        <div class="card-body">
        <table class="table table-striped">
        <tr> <th>Id</th><th>Nom</th> <th>Rate Film</th> <th>Date Cr√©ation</th> <th>Genre</th> </tr>
        <tbody *ngFor="let film of films |  searchFilter: searchTerm">
        <tr >
        <td>{{film.idFilm}}</td>
        <td>{{film.nomFilm}}</td>
        <td>{{film.rateFilm}}</td>
        <td>{{film.dateSortie | date:'dd/MM/yyyy'}}</td>
        <td>{{film.genre.nomGenre}}</td>
 </tr>
        </tbody>
        </table>
        </div>
        </div>
    </div>
